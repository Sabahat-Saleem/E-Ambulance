{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>My Emergency Requests</h2>
  <a href="{% url 'emergency_request_create' %}" class="btn btn-success mb-3">New Request</a>

  <table class="table">
    <tr>
      <th>ID</th>
      <th>Status</th>
      <th>Requested At</th>
    </tr>
    {% for req in requests %}
    <tr>
      <td>{{ req.requestid }}</td>
      <td>{{ req.get_status_display }}</td>
      <td>{{ req.request_time }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No requests yet.</td></tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
