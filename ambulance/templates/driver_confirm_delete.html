{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Delete Driver</h2>
    <p>Are you sure you want to delete driver <strong>{{ driver.firstname }} {{ driver.lastname }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'driver_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
