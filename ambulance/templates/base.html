<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Ambulance Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            background: #064d50ff;
            color: #fff;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar .nav-link {
            color: #fdf6f6ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar .nav-link:hover {
            background: #495057;
            color: #fff;
        }
        .sidebar h4 {
            color: #ffc107;
            text-align: center;
        }
        .sidebar.collapsed h4,
        .sidebar.collapsed .nav-link span {
            display: none; /* hide text */
        }
        .hamburger {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div id="sidebar" class="col-md-3 col-lg-2 sidebar p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>E Ambulance </h4>           <!-- Mobile toggle -->
                <button class="hamburger d-md-none" onclick="toggleSidebar()">☰</button>
                <!-- Desktop collapse -->
                <button class="hamburger d-none d-md-block" onclick="collapseSidebar()">☰</button>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="{% url 'ambulance_list' %}">
                    <i class="bi bi-truck"></i> <span>Ambulance Management</span>
                </a>
                <a class="nav-link" href="{% url 'driver_list' %}">
                    <i class="bi bi-person-badge"></i> <span>Driver Profiles</span>
                </a>
                <a class="nav-link" href=" {% url 'dispatch_list' %}">
                    <i class="bi bi-clipboard-data"></i> <span>Dispatch Control</span>
                </a>
                <a class="nav-link" href="{% url 'emergency_request_list' %}">
                    <i class="bi bi-exclamation-triangle"></i> <span>Emergency Requests</span>
                <a class="nav-link" href="{% url 'communication_dashboard' %}">
    <i class="bi bi-chat-dots"></i> <span>Communication</span>
</a>

            </nav>
        </div>

        <!-- Main Content -->
        <div class="col p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("d-none");
    }
    function collapseSidebar() {
        document.getElementById("sidebar").classList.toggle("collapsed");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
