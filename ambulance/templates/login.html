{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #f3e9dc, #e2c7a2); /* soft beige gradient */
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  .login-card {
    border-radius: 15px;
    border: none;
    animation: fadeIn 1s ease-in-out;
    background: #ffffff;
    padding: 40px 30px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  }

  h2 {
    font-weight: bold;
    color: #cc924f; /* navbar color */
    margin-bottom: 25px;
  }

  .form-group {
    position: relative;
    margin-bottom: 25px;
  }

  .form-control {
    border: none;
    border-bottom: 2px solid #ccc;
    border-radius: 0;
    width: 100%;
    padding: 10px 5px;
    font-size: 16px;
    background: transparent;
    transition: border-color 0.3s;
  }

  .form-control:focus {
    outline: none;
    border-bottom: 2px solid #cc924f; /* highlight with navbar color */
  }

  .form-label {
    position: absolute;
    top: 10px;
    left: 5px;
    font-size: 14px;
    color: #777;
    transition: 0.3s ease;
    pointer-events: none;
  }

  .form-control:focus + .form-label,
  .form-control:not(:placeholder-shown) + .form-label {
    top: -10px;
    font-size: 12px;
    color: #cc924f; /* matches navbar */
  }

  .btn-login {
    background: #cc924f;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-weight: bold;
    width: 100%;
    color: white;
    transition: 0.3s ease-in-out;
  }

  .btn-login:hover {
    background: #a87439; /* darker hover */
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="login-card">
  <h2 class="text-center">Login</h2>

  <form method="post" novalidate>
    {% csrf_token %}

    <div class="form-group">
      {{ form.email }}
      <label class="form-label">Email</label>
    </div>

    <div class="form-group">
      {{ form.password }}
      <label class="form-label">Password</label>
    </div>

    <button type="submit" class="btn-login">Login</button>
  </form>
</div>
{% endblock %}
